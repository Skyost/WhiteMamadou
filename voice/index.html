	<body>
		<div class="container">
			<h1><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Lecteur Voxygen</h1>
			<hr>
			<div>
				<select id="voices" class="form-control">
					<optgroup label="Arabic">
						<option value="0">Adel</option>
					</optgroup>
					<optgroup label="English">
						<option value="1">Bibi</option>
						<option value="2">Bronwen</option>
						<option value="3">Elizabeth</option>
						<option value="4">Paul</option>
					</optgroup>
					<optgroup label="Español">
						<option value="5">Marta</option>
					</optgroup>
					<optgroup label="Français">
						<option value="6">Agnes</option>
						<option value="7">Bicool</option>
						<option value="8">Chut</option>
						<option value="9">Damien</option>
						<option value="10">DarkVadoor</option>
						<option value="11">Electra</option>
						<option value="12">Eva</option>
						<option value="13">Helene</option>
						<option value="14">JeanJean</option>
						<option value="15">John</option>
						<option value="16">Loic</option>
						<option value="17">Melodine</option>
						<option value="18">Papi</option>
						<option value="19">Philippe</option>
						<option value="20">Ramboo</option>
						<option value="21">Robot</option>
						<option value="22">Sidoo</option>
						<option value="23">Sorciere</option>
						<option value="24">Yeti</option>
						<option value="25" selected="selected">Zozo</option>
					</optgroup>
					<optgroup label="Italiano">
						<option value="26">Sonia</option>
					</optgroup>
				</select>
				<br>
				<textarea class="form-control text" rows="3" cols="50">Wesh les fils de vos mères.</textarea>
			</div>
			<div id="buttons" class="row">
				<div class="col-md-4">
					<button id="play" class="btn btn-primary"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Jouer</button>
				</div>
				<div class="col-md-4">
					<button id="download" class="btn btn-success"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Télécharger</button>
				</div>
				<div class="col-md-4">
					<button id="getlink" class="btn btn-default"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Obtenir le lien</button>
					<div class="input-group hidden">
						<div class="input-group-addon" title="Copier le lien">
							<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
						</div>
						<input type="text" class="form-control"/>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p class="text-muted">Wesh les fils de vos mère, ce lecteur existe grâce à <a href="http://voxygen.fr/fr">Voxygen</a>. Et aussi un peu grâce à Hugo.
			<br>PS : JE SUIS FAMOUS.</p>
